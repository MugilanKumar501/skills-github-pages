<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Resources Maintenance</title>
    <style>
        body {
            background-image:url(Mugi14.jpg); /* Green background color */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;; /* Green background color */
        }

        .header {
            background-color: ; /* Dark Black header background color */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        .login-container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff; /* White background color */
            padding: 20px;
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
        }

        .login-form input[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #2E865F; /* Dark green background color */
            color: #fff; /* White text color */
            padding: 10px;
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }

        .login-form input[type="submit"]:hover {
            background-color: #1A4D63; /* Darker green background color on hover */
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: #2E865F; /* Dark green text color */
            text-decoration: none; /* No underline */
        }

        .register-link a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Natural Resources Maintenance</h1>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="text" Placeholder="Gmail" required>
            <input type="text" Placeholder="Address" required>
            <input type="text" Placeholder="Contacts" required>
            <input type="submit" value="Login">
        </form>
        <div class="register-link">
            <p>Don't have an account? <a href="Registration.html">Register here</a></p>
       </div>
 </body>
</html
